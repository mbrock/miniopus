name: build minirec and miniogg

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:bigbluebutton/support
        sudo apt-get update
        sudo apt-get install -y pkg-config libopusenc
    - name: make
      run: make
